<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Updating Note</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h2>Edit Note</h2>
        <form action="/note/edit" method="post" class="container col-4">
            <div class="form-group mb-2">
                <label for="idForUpdate">Id:</label>
                <input type="text" name="id" class="form-control" id="idForUpdate" th:value="${note.id}" contenteditable="false"/>
            </div>
            <div class="form-group mb-2">
                <label for="titleForUpdate">Title:</label>
                <input type="text" name="title" class="form-control" id="titleForUpdate" th:value="${note.title}" placeholder="Content"/>
                <small id="titleForUpdateHelp" class="form-text text-muted">Title from 3 up to 50 symbols.</small>
            </div>
            <div class="form-group mb-2">
                <label for="contentForUpdate">Content:</label>
                <textarea name="content" class="form-control" id="contentForUpdate" cols="30" rows="10" th:text="${note.content}" placeholder="Content"></textarea>
                <small id="contentForUpdateHelp" class="form-text text-muted">Content from 3 up to 300 symbols.</small>
            </div>
            <button type="submit" class="btn btn-primary margin-bottom 2">Update</button>
        </form>
    </div>
</body>
</html>
