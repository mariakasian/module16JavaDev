<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1>Notes</h1>
        <h3 th:text="'Notes count: ' + ${notes.size()}"></h3>
        <form action="/note/create" method="post" class="container col-4">
            <div class="form-group mb-2" th:each="note : ${notes}">
                    <div th:text="'id: ' + ${note.id}"></div>
                    <div th:text="'Title: ' + ${note.title}"></div>
                    <div th:text="'Content: ' + ${note.content}"></div>
                <div>
                    <a th:href="'http://localhost:8080/note/edit?id=' + ${note.id}">Edit Note</a>
                </div>
                <div>
                    <a th:href="'http://localhost:8080/note/delete?id=' + ${note.id}">Delete Note</a>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Create Note</h2>
        <form action="/note/create" method="post" class="container col-4">
            <div class="form-group mb-2">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp" placeholder="Enter note title">
                <small id="noteTitleHelp" class="form-text text-muted">Title from 3 up to 50 symbols.</small>
            </div>
            <div class="form-group mb-2">
                <label for="noteContent">Content</label>
                <input type="text" name="content" class="form-control" id="noteContent" placeholder="Content">
                <small id="noteContentHelp" class="form-text text-muted">Content from 3 up to 300 symbols.</small>
            </div>
            <button type="submit" class="btn btn-primary margin-bottom 2">Create</button>
        </form>
    </div>
</body>
</html>
